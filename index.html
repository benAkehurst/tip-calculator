<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tip Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="site.css"> 
 
    </head>
    <body>
        
		<div class="container-fluid">

			<div class="row">

		        <div class="col-xs-12">

		        	<div id="tipContainer" class="tipContainer">

						<h1>Tip Calculator</h1>
							
							<div class="divInput">
								<label for="finalBill">How much was the total?</label>
								<input type="number" id="finalBill" placeholder="Enter a number" required>
							</div>

							<div class="divRadioButtons">
							
								<label>Pick a level of service:</label>
								<br />
								  <input type="radio" name="service" value="OK" id="radioOK"> <label for="radioOK">OK</label><br>
								  <input type="radio" name="service" value="Great" id="radioGreat"> <label for="radioGreat"> Great</label><br>
								  <input type="radio" name="service" value="Amazing" id="radioAmazing"> <label for="radioAmazing">Amazing</label>

							</div>	
							
							<div class="divButton">
								<button id="buttonCalcTip" class="btn-info">Calculate Tip</button>
							</div>

							<div class="divAnswerSpan">
								<span id="spanTip"></span>
							</div>

					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="site.js"></script>
    </body>
</html>
